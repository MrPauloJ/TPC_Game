<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MENU</title>
	<!-- CSS -->
	<link rel="stylesheet" href="bootstrap-5.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="CSS/MenuStyle.css"/>
	<!-- Icone-->
	<link rel = "shortcut icon" type = "imagem/x-icon" href = "ImgsOfficial/iconTCp.png"/>	
</head>
<body>

<!--Div para as instruções e para o sobre-->
<div id="Div_Aux" style="opacity:0;">
	<!-- Div cabecalho-->
	<div id="AuxCabecalho">
		<input type="image" alt="submit" id="CloseDiv_Aux" src="ImgsOfficial/Menu/CloseButton.png" onclick="CloseDiv_Aux()"/>
		<h1 id="Title">Título</h1>
	</div>
	<!-- Tracejado entre o cabeçalho e o conteúdo-->
	<hr>
	<!--Bloco contúdo-->
	<div id="AuxConteudo">
		<p style="text-align:justify;" id="Content">Content</p>

	</div>
</div>

<div id="MenuButtons" class="fixed-bottom">

	<!--Botôes do menu-->
	<div class="container-fluid">
	<div class="row">
		<div class="col-3"></div>
		<div class="col-3">
			<input class="img-fluid" type="image" alt="submit" id="BtStart" src="ImgsOfficial/Menu/BtMenu/btPlay.png" onclick="ChangeButton(1)"/>
		</div>
		<div class="col-3">
			<input class="img-fluid" type="image" alt="submit" id="BtCenter" src="ImgsOfficial/Menu/BtMenu/btAbout.png" onclick="ChangeButton(2)"/>
		</div>
		<div class="col-3">
			<input class="img-fluid" type="image" alt="submit" id="BtEnd" src="ImgsOfficial/Menu/BtMenu/btInstruction.png" onclick="ChangeButton(3)"/>
		</div>
	</div>
</div>
</div>

<!-- Js -->
<script src="JQuery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="JS/Index.js"></script>
<script src="bootstrap-5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
