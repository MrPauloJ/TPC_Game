<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PÁGINA DO CÓDIGO</title>
	<!-- CSS -->
	<link rel="stylesheet" href="../bootstrap-5.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../CSS/CodePageStyle.css"/>
	<!-- Icone-->
	<link rel = "shortcut icon" type = "imagem/x-icon" href = "../ImgsOfficial/iconTCp.png"/>

</head>
<body onload="Now()">

<!--Bloco Inicial-->
<div id="Bloco_Inicial">
	<center>
		<div class="options">
			<input id="NewCode" type="submit" value="Novo Tabuleiro" onclick="NewCode()"/>
			<input id="Edit" type="submit" value="Editar Tabuleiro Existente" onclick="Edit()"/>
		</div>
		<div class="options">
			<hr width="90%" color="black" style="border-radius:10px;" />
		</div>
		<div class="options">
			<label>Cenário</label><input id="OldCenario" type="text"/> <br>
		</div>
		<div class="options">
			<section style="border:1px #dfdfdf solid; padding:1%; width:95%;">
				<label id="Aguarde" style="visibility:hidden;">Aguarde</label>
			</section>
		</div>
	</center>
</div>

<!--Bloco dos inputs-->
<div id="inputBlock">
	<label>Nome do patrimonio:</label>
	<input id="Heritage" type="text"/>
	<label>Imagem do patriônio:</label> 
	<input id="ImageBt" name="ImageBt" type="file" onchange="Photo()"/>
	<label>Três dicas sobre o patrimônio:</label>
	<input id="TipOne" type="text"/>
	<input id="TipTwo" type="text"/>
	<input id="TipThree" type="text"/>
	<label>Questão acerca deste patrimônio:</label>
	<input id="Question" type="text"/>
	<label>Resposta correta da questão acima:</label>
	<input id="AnswerRight" type="text"/>
	<label>Três respostas erradas para a questão acima:</label>
	<input id="AnswerWrongOne" type="text"/>
	<input id="AnswerWrongTwo" type="text"/>
	<input id="AnswerWrongThree" type="text"/>
	
	<div style="position:relative;margin-bottom:2%; margin-top:10%;"> 
		<div class="container">
			<div class="row">
				<!--Botôes-->
				<div class="col-4">
					<input id="Previous" type="image" src="../ImgsOfficial/CodePage/btPrevious.png" onclick="PreviousButton()"/>
				</div>
				<div class="col-4">
					<input id="Clean" type="image" src="../ImgsOfficial/CodePage/btClean.png" onclick="CleanButton()"/>
				</div>
				<div class="col-4">
					<input id="Next" type="Image" src="../ImgsOfficial/CodePage/btNext.png" onclick="NextButton()"/>
				</div>
			</div>
		</div>
	</div>
</div>

<!--Bloco para colocar o nome-->
<div id="PutName" style="visibility:hidden">
	<center>
	<div class="options">
		<label>Nome do Cenário</label>
	</div>
	<div class="options">	
		<input id="Name_Room" type="text"/>
	</div>
	<div class="options">
		<input id="Confirm" type="submit" value="CONFIRMAR" onclick="Name_Room()">
	</div>
	</center>
</div>

<!--Codigo-->
<div id="showCode">
	<center>
		<h1>CÓDIGO</h1>
		<h1 id="Code"> XXXXXX</h1>
	</center>
</div>

<!-- Js -->
<script type="text/javascript" src="../JS/CodePage.js"></script>
<script src="../JQuery/jquery-3.5.1.min.js"></script>
<script src="../bootstrap-5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
